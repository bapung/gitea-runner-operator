{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gitea-runner-operator.serviceAccountName" . }}
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

{{- if .Values.rbac.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-leader-election-role
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-manager-role
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups/finalizers
  verbs:
  - update
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups/status
  verbs:
  - get
  - patch
  - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-metrics-reader
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-metrics-auth-role
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-leader-election-rolebinding
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "gitea-runner-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "gitea-runner-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "gitea-runner-operator.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "gitea-runner-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-metrics-auth-rolebinding
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "gitea-runner-operator.fullname" . }}-metrics-auth-role
subjects:
- kind: ServiceAccount
  name: {{ include "gitea-runner-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-runnergroup-admin-role
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups
  verbs:
  - '*'
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups/status
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-runnergroup-editor-role
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups/status
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gitea-runner-operator.fullname" . }}-runnergroup-viewer-role
  labels:
    {{- include "gitea-runner-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gitea.bpg.pw
  resources:
  - runnergroups/status
  verbs:
  - get
{{- end }}
